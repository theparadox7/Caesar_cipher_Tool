{% extends "base.html" %}

{% block title %}Caesar Cipher Decryption Tool{% endblock %}

{% block content %}
<h1>Caesar Cipher Decryption Tool</h1>

<form method="POST">
    <div class="input-group">
        <label for="ciphertext">Ciphertext:</label>
        <input type="text" id="ciphertext" name="ciphertext" required>
    </div>
    <div class="input-group">
        <label for="shift">Shift Value:</label>
        <input type="number" id="shift" name="shift" min="0" max="25" required>
    </div>
    <button type="submit">Decrypt</button>
</form>

{% if decrypted_message %}
<div class="result">
    <h2>Decrypted Message:</h2>
    <p>{{ decrypted_message }}</p>
</div>
{% endif %}
{% endblock %}
